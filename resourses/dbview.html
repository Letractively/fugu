	<script type='text/javascript'>	
	 
       $(document).ready(function () {
	   });
	   
	   function LoadViews() {
	   
			$.ajax({
			  type: 'POST',
			  url: "/dbview.fsp",
			  data: "",
			  dataType: "json"
			})
			.success(function(data) { 
				if(data.Error.Blocked==true) {
					$("<h1>" + data.Error.Message + "</h1>").appendTo($('#viewsList'));
				}
				
				else {
					var items = [];

					$.each(data.Json, function(key, val) {
					items.push('<li id="' + key + '">' + val.Name + '</li>');
					});

					$('<ul/>', {
					html: items.join('')
					}).appendTo($('#viewsList'));
				}
			})
			.error(function(data) { 
				alert("Error");
				//alert(data.Error.Message); 
			});
			//.complete(function() { alert("complete"); });
	   }
	   
	</script>
	
</head>
