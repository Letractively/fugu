	<script type="text/javascript" src="physics.js"></script>
	<!--script type="text/javascript" src="http://box2dweb.googlecode.com/svn/trunk/Box2d.min.js"></script-->
	
	<script type='text/javascript'>	
	
       function TickHamdler() {
           Physics.Simulate();
       }
	   
       $(document).ready(function () {
			var canvas = $("#canvas");
			Physics.ReInit({ density: 1, friction: 0.5, restitution: 0.2, canvas: canvas });			
			Physics.CreateStaticBox({ halfWdth: 20, halfHeight: 2, posX: 10, posY: canvas[0].clientHeight / 30 + 1.8 });
			Physics.CreateStaticBox({ halfWdth: 20, halfHeight: 2, posX: 10, posY: -1.8 });
			Physics.CreateStaticBox({ halfWdth: 2, halfHeight: 14, posX: -1.8, posY: 13 });
			Physics.CreateStaticBox({ halfWdth: 2, halfHeight: 14, posX: 31.8, posY: 13 });
			
			for (i = 0; i < 15; i++) {
				Physics.CreateDynamicBox(null);
				Physics.CreateDynamicCircle(null);
			}

			Physics.PauseResume();
			
			window.setInterval(TickHamdler, 1000 / 60);
       });
	   
	</script>
