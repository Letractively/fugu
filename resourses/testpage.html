<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01//EN' 'http://www.w3.org/TR/html4/strict.dtd'>
<html dir='ltr'>
<head>
	<title>fugu</title>	
	<link rel='stylesheet' type='text/css' href='css/site.css'/>
	<script type='text/javascript' src='jquery-1.6.min.js'></script>
	<script type='text/javascript' src='entity.js'></script>
	<!--script type="text/javascript" src="box2d.js"></script>
	<script type="text/javascript" src="physics.js"></script-->
	
	<script type='text/javascript'>	
	 
       $(document).ready(function () {
	   	
			var ctx = document.getElementById("canvas").getContext("2d");
			
			var world = {};
			for (var i = 0; i < 20; i++) {
				world[i] = randomEntity(i);
			}

			var worker = new Worker("physics.js");

			worker.onmessage = function(e) {
				ctx.clearRect(0, 0, 900, 700);
				for (var id in e.data) {
					var entity = world[id];
					if (entity) {
						entity.update(e.data[id]);
						entity.draw(ctx);
					}
				}
			};
			
			worker.postMessage(world);
	   });
	</script>
	
</head>
<body>

<div id="container">

	<div  id="header">
			<div style="background-color:#319AB2;height:40px;width:100%;"></div>

</html>
