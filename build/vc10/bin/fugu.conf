{
	"Service":
	{
		"Name":	"fugu service",	// instance name 
		"Bind": "127.0.0.1",	// bind address
		"Port":	9999,			// bind port
		"ThreadPoolSize": "10",

		"Routes": 
		[
			{ "route": "/fugu/ping.fsp", "handler" : "pinghandler" },
			{ "route": "/fugu/home.fsp", "handler" : "homehandler", "viewname": "home" },
			{ "route": "/fugu/getallviews.fsp", "handler" : "dbviewhandler" },
			{ "route": "/fugu/getview.fsp", "handler" : "dbviewhandler" },
			{ "route": "/fugu/saveview.fsp", "handler" : "dbviewhandler" }
		],

		"DB":
		{
			"Replics":
			[
				{"host": "localhost", "port": "27017"}
			],

			"Tables":
			{
				"ViewsTable": "test.fugu.views",
				"UsersTable": "test.fugu.users"
			}
		}
	}
}