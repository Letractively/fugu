{
	"Service":
	{
		"Name":	"fugu service",	// instance name 
		"Bind": "127.0.0.1",	// bind address
		"Port":	9999,			// bind port
		"ThreadPoolSize": "10",

		"Routes": 
		[
			{ "route": "/ping.fsp", "handler" : "pinghandler" },
			{ "route": "/home.fsp", "handler" : "homehandler", "viewname": "home" },
			{ "route": "/dbview.fsp", "handler" : "viewfromdbhandler", "viewname": "dbview" }
		]
	}
}